<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Cyan</title>
    <link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet" />  
    <link rel="stylesheet" th:src="@{style.css}"/>
    <script type="text/javascript"> 
    function chkform(){ 
    	 if(document.getElementById("userresult").value == document.getElementById("rightresult").innerText){
    		 alert("Right"); 
    		 return false;
    	 }else{
    		 alert("Wrong!Right answer:"+ document.getElementById("rightresult").innerText);
    	 }
    	 
    }
    </script> 
    
</head>

<body>
<div class="container">
    <h1>四则运算生成程序</h1>
    <p>Hello Cyan！</p>
    <div th:if="${not #lists.isEmpty(expression)}">
       <div class="panel panel-primary">
          <div class="panel-heading">
             <h3 class="panel-title">本次测试共10题，总分为100分</h3>
             <span id="runner"></span><br></br>
             <input id="startBtn" type="submit" value="开始答题"></input>
             <input id="stopBtn" type="submit" value="结束答题"></input>
          </div>
          <div class="panel-body">
              <ul class="list-group">
                  <li class="list-group-item" th:each="arithmeticExpression:${expression}">
                      <span th:text="${arithmeticExpression.expression}"></span>
                      <span th:text="${arithmeticExpression.printResult()}" style="display:none" id="rightresult"></span>
                                         
                        <input type="text" name="userresult" id="userresult"></input>
                                            
                        <input type="submit" onclick="return chkform()" value="判断正误"></input>                  
                      
                      
                  </li>
              </ul>
          </div>
      </div>
  </div>
</div>
<script th:src="@{jquery-2.1.1.min.js}" type="text/javascript"></script>
<script th:src="@{jquery.runner-min.js}" type="text/javascript"></script>
<script th:src="@{bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{app.js}" type="text/javascript"></script>
<script th:inline="javascript">

    //console.log(single.name+"/"+single.age);
    function getResult(result) {
        console.log(result);
    }
</script>
</body>
</html>
