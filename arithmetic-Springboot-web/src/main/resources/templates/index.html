<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Cyan</title>
    <link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet" />  
    <link rel="stylesheet" th:src="@{style.css}"/>
    
</head>

<body>
<div class="container">
    <h1 id="titleH1">四则运算生成程序</h1>
    <input type="text" id="numberText"></input>
    <input id="numberBtn" type="submit" value="提交"></input>
    <div th:if="${not #lists.isEmpty(expression)}">
       <div class="panel panel-primary">
       <input id="enBtn" type="submit" value="en"></input>
       <input id="chBtn" type="submit" value="ch"></input>
       <input id="hkBtn" type="submit" value="hk"></input>
          <div class="panel-heading">
             <h3 class="panel-title" id="titleH3">本次测试共10题，总分为100分</h3>
             <span id="runner"></span><br></br>
             <input id="startBtn" type="submit" value="开始答题"></input>
             <input id="stopBtn" type="submit" value="结束答题"></input>
             <input id="judgeBtn" type="submit" onclick="return chkform()" value="判断正误"></input>
             <input id="refreshBtn" type="submit" onclick="location.reload(true)" value="刷新"></input>
             <span id="rightSp" th:text="对："></span><span th:text="${right}"></span>
             <span id="wrongSp" th:text="错："></span><span th:text="${wrong}"></span>
          </div>
          <div class="panel-body">
              <ul class="list-group" id="list">
                  <li class="list-group-item" th:each="arithmeticExpression:${expression}">
                      <span th:text="${arithmeticExpression.expression}"></span>
                      <span th:text="${arithmeticExpression.printResult()}" style="display:none" id="rightresult"></span>
                                         
                        <input type="text" name="userresult" id="userresult"></input>
                                                             
                      
                      
                  </li>
              </ul>
          </div>
      </div>
  </div>
</div>
<script th:src="@{jquery-2.1.1.min.js}" type="text/javascript"></script>
<script th:src="@{jquery.runner-min.js}" type="text/javascript"></script>
<script th:src="@{bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{app.js}" type="text/javascript"></script>
</body>
</html>
