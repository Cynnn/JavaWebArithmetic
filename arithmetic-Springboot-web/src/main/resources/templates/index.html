<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Arithmetic</title>
    <link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet" />  
    <link rel="stylesheet" th:src="@{style.css}"/>
    <script type="text/javascript">
    function toTop(){
	    window.scroll(0,0);
    }
    </script>   
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
    <div class="navbar-header">
        <a class="navbar-brand" id="na1" href="#">四则运算生成程序</a>
    </div>
    <div>
        <ul class="nav navbar-nav navbar-right"> 
            <li class="active"><a href="login" id="index">首页</a></li>
            <li><a href="#" id="history">历史记录</a></li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" id="la">
                                            语言切换 <b class="caret"></b>               
                </a>
                <ul class="dropdown-menu">
                    <li><a id="chBtn" type="submit">中文简体</a></li>
                    <li><a id="hkBtn" type="submit">中文繁体</a></li>
                    <li><a id="enBtn" type="submit" >英文</a></li>

                </ul>
            </li>
        </ul>
    </div>
	</div>
</nav>
<div class="jumbotron">
<div class="container">
<br></br><br></br>
<span style="display:inline-block;width:900px;text-align:left;font-size:50px;" id="head" th:text="欢迎来到Arithmetic"></span>
<span style="display:inline-block;text-align:left;font-size:25px;" id="text1" th:text="在这里，你不仅能进行四则运算练习，还能记录自己做题的时间。在这里，你可以查看做题的历史记录"></span><br></br>
<span style="display:inline-block;text-align:left;font-size:25px;" id="text2" th:text="这里是Arthimetic"></span><br></br><br></br>
<input class="btn btn-primary" id="startBtn" type="submit" value="开始答题>>"></input>
<input class="btn btn-primary" id="stopBtn" type="submit" value="结束答题>>"></input>
          
<span id="runner" style="font-size:30px;text-align:right"></span> 

</div>
</div>
<div class="container">
    <div th:if="${not #lists.isEmpty(expression)}">
       <div class="panel panel-default">
          <div class="panel-heading">
             <span class="panel-title" id="titleH3">本次测试题目数：</span>
             <span id="questionNumber" th:text="${expression.size()}"></span>
             <span style="display:inline-block;width:800px;text-align:left;"></span>
              <input class="btn btn-default" id="judgeBtn" type="submit" onclick="return chkform()" value="判断正误"></input>
              <input class="btn btn-default" id="refreshBtn" type="submit" onclick="location.reload(true)" value="刷新"></input>
          </div>
              

             <span id="rightSp" th:text="对：" style="display:none"></span><span id="rightSpTxt" th:text="${right}" style="display:none"></span>
             <span id="wrongSp" th:text="错：" style="display:none"></span><span id="wrongSpTxt" th:text="${wrong}" style="display:none"></span>

          <div class="panel-body">
              <ul class="list-group" id="list">
                  <li class="list-group-item" th:each="arithmeticExpression:${expression}">
                      <span th:text="${arithmeticExpression.expression}" style="display:inline-block;width:400px;text-align:left;"></span>                                       
                       <input type="text" name="userresult" id="userresult"></input>  
                       <span th:text="${arithmeticExpression.printResult()}" style="display:none" id="rightresult"></span>                                                          
                  </li>
              </ul>
          </div>
          	<div class="panel-footer">
          	<span style="display:inline-block;width:950px;text-align:left;"></span>
          	<input class="btn btn-default" id="toTop" type="submit" onclick="toTop()" value="返回页面顶部"></input>
          	</div>
      </div>
  </div>
</div>
<script th:src="@{jquery-2.1.1.min.js}" type="text/javascript"></script>
<script th:src="@{jquery.runner-min.js}" type="text/javascript"></script>
<script th:src="@{bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{app.js}" type="text/javascript"></script>
</body>
</html>
